<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 2px solid silver;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10pt;
    }
    
    thead {
        background-color: #34415F;
        color: #f2f2f2;
    }
    
    th,td {
        padding: 5px;
        text-align: center;
    }

    th {
        text-align: left;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #fff1a1;
    }

    td > ul {
        text-align: left;
        list-style: square;
    }

</style>
